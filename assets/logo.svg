<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" role="img" aria-label="Priyansha Soni monogram">
  <defs>
    <!-- Brand gradient to match site accent colors -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c5cff"/>
      <stop offset="100%" stop-color="#50e3c2"/>
    </linearGradient>
    <!-- Soft shadow for light theme; subtle glow on dark -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rounded badge background with gradient stroke -->
  <rect x="4" y="4" width="40" height="40" rx="12" fill="none" stroke="url(#grad)" stroke-width="2.5" filter="url(#shadow)"/>

  <!-- Monogram PS: geometric, centered; uses gradient fill for vibrancy -->
  <g fill="url(#grad)">
    <!-- P -->
    <path d="M16 16 v16 h4 v-5 h6.2c3.8 0 6.8-3 6.8-6.5S30 14 26.2 14H16v2zM20 19h6.1c1.6 0 2.9 1.2 2.9 2.8S27.7 24.6 26 24.6H20V19z"/>
    <!-- S -->
    <path d="M25.8 31.5c0 3.2 2.8 5.5 7 5.5 2.5 0 4.8-.9 6.2-2.2l-2.3-2.3c-.9.8-2.3 1.4-3.9 1.4-1.9 0-3.1-.8-3.1-2 0-1.1.8-1.7 2.6-2l2.7-.5c3.5-.6 5.5-2.3 5.5-5.1 0-3.3-3-5.6-6.9-5.6-2.7 0-5.1.9-6.8 2.4l2.3 2.3c1.1-.9 2.7-1.6 4.5-1.6 2 0 3.3.9 3.3 2.2 0 1.1-.8 1.8-2.7 2.1l-2.6.5c-3.3.6-5.8 2-5.8 5.0z"/>
  </g>
</svg>
